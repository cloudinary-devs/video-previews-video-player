<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Video Previews to Video Player</title>
  <link rel='stylesheet' href='https://unpkg.com/cloudinary-video-player/dist/cld-video-player.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<video 
 id="preview1"
 width="150"
 loop 
 muted 
 playsinline
 data-cld-transformation='[{"width": "640", "height": "360", "crop": "pad"},{"overlay":"play-demo", "width":"160", "gravity": "south_east"}]'
 data-cld-poster-options = '{ "transformation": [{"width": "640", "height": "360", "crop": "pad"},{"overlay":"play-demo", "width":"160", "gravity": "south_east"},{"quality": "auto", "fetch_format": "auto"}] }'
 class="cld-video-player preview cld-video-player-skin-dark">
</video>
<video
 id="preview2"
 width="150"
 loop 
 muted 
 playsinline
 data-cld-transformation='[{"width": "640", "height": "360", "crop": "pad"},{"overlay":"play-demo", "width":"160", "gravity": "south_east"}]'
 data-cld-poster-options = '{ "transformation": [{"width": "640", "height": "360", "crop": "fill"},{"overlay":"play-demo", "width":"160", "gravity": "south_east"},{"quality": "auto", "fetch_format": "auto"}] }'
 class="cld-video-player preview cld-video-player-skin-dark">
</video>
